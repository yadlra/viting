<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speculative Milpa</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Hero Section with Big Text -->
    <header class="hero-section">
      <h1>Reimagining Technology</h1>
      <p>Exploring a future of technology built on community values and mutual aid.</p>
    </header>

    <!-- Full-Screen Sections with Floating Images -->
    <main class="scroll-container">
      <section class="section" data-theme="community-run">community-run technology</section>
      <section class="section" data-theme="mutual-aid">mutual aid & solidarity</section>
      <section class="section" data-theme="decentralized">decentralised assemblies</section>
      <section class="section" data-theme="eco-sustainability">eco-sustainability</section>
      <section class="section" data-theme="indigenous-knowledge">indigenous knowledge</section>
      <section class="section" data-theme="milpa-design">milpa-based design</section>
    </main>

    <!-- Floating Images -->
    <div class="floating-images">
      <img src="/assets/floatingcalabaza.png" class="float-image" alt="Speculative Idea">
      <img src="/assets/milpasymbio.png" class="float-image" alt="Speculative Idea">
      <img src="/assets/milpawebsite.png" class="float-image" alt="Speculative Idea">
      <img src="/assets/pitayawebsite.png" class="float-image" alt="Speculative Idea">
      <img src="/assets/floatingcalabaza.png" class="float-image" alt="Speculative Idea">
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
